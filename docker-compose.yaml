version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db

  backend:
    image: nostochk/backend:latest  # Use pre-built image
    container_name: backend
    restart: always
    depends_on:
      - mongodb
    ports:
      - "5000:5000"
    environment:
      MONGO_URI: "mongodb://root:example@mongodb:27017"
      NODE_ENV: development
    volumes:
      - ./Backend:/home/node/app
      - /home/node/app/node_modules

  frontend:
    image: nostochk/frontend:latest  # Use pre-built image
    container_name: frontend
    restart: always
    depends_on:
      - backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_BACKEND_URL=http://localhost:5000

volumes:
  mongo_data: