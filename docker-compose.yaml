version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: mongodb
    restart: always
    ports: ["27017:27017"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    volumes:
      - mongo_data:/data/db
    networks:
      - app_network

  backend:
    image: nostochk/backend:latest  # Built with all config
    container_name: backend
    restart: always
    ports: ["5000:5000"]
    environment:
    MONGO_URI: "mongodb://root:example@mongodb:27017/memoryball?authSource=admin"
    JWT_SECRET: ${JWT_SECRET}
    FRONTEND_URL: http://${EC2_PUBLIC_IP}:3000
    depends_on:
      - mongodb
    networks:
      - app_network

  frontend:
    image: nostochk/frontend:latest  # Built with correct NEXT_PUBLIC_BACKEND_URL
    container_name: frontend
    restart: always
    ports: ["3000:3000"]
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_BACKEND_URL: http://${EC2_PUBLIC_IP}:5000/api
      PORT: 5000
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  mongo_data: